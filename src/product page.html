<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 80%;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    .product-left,
    .product-right {
      width: 45%;
    }

    .product-button {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="product">
    <div class="product-left">
      <img src="product1.jpg" alt="July 4th">
      <button class="product-button">Buy AI MOVIE $5.00</button>
    </div>
    <div class="product-right">
      <img src="product2.jpg" alt="July 4th">
      <img src="product3.jpg" alt="and hundreds of movies with AI">
      <button class="product-button">Suscription $2.99</button>
    </div>
  </div>
</div>

</body>
</html>
